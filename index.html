<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" href="./assets/images/icon.ico">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container">
        <section class="left-panel">
            <img class="image-logo" src="./assets/images/logo.svg" alt="Logo da Alura">
            <textarea placeholder="Digite seu texto"></textarea>
            <p class="note">
                <img src="./assets/images/note.svg" alt="Ponto de exclamação">
                Apenas letras minúsculas e sem acento.
            </p>
            <div class="buttons">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>
        <section class="right-panel">
            <img src="./assets/images/main-image.svg" alt="Ilustração de uma pessoa olhando um diamante com uma lupa">
            <p>Nenhuma mensagem encontrada</p>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
</body>
</html>
